<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin: 30px 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            transition: box-shadow 0.3s, transform 0.3s;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        input[type="file"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
            box-sizing: border-box;
            outline: none;
        }

        input[type="file"]:hover,
        input[type="number"]:hover {
            border-color: #007bff;
            background-color: #f7f9fc;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0056b3;
        }

        /* Button Animation */
        input[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2) inset;
        }
    </style>
</head>

<body>
    <h1>HORARIUM OPTIMA</h1>
    <form method="POST" enctype="multipart/form-data" action="/generate_timetable">
        <input type="file" name="data_file" required>
        <input type="number" name="sections" placeholder="Number of Sections" required>
        <input type="number" name="periods" placeholder="Number of Periods" required>
        <input type="submit" value="Generate Timetable">
    </form>
</body>

</html>
